<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>

<!-- Выезжающее меню -->
<div class="sidebar" id="sidebar">
    <a href="index.html">Главная</a>
    <a href="login.html">Вход</a>
    <a href="profile.html">Личный кабинет</a>
    <a href="schedule.html">Расписание</a>
    <a href="teacher.html">Преподаватели</a>
</div>

<!-- Верхняя панель с иконкой меню -->
<div class="header">
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    Авторизация
</div>

<!-- Основной блок с содержимым -->
<div class="main-content-login">
    <div class="login-container">
        <h1>Вход в систему</h1>
        <form>
            <div class="input-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" style="background-color: var(--random-color);" class="login-button">Войти</button>
        </form>
        <div class="signup-prompt">
            Нет аккаунта? <a href="#" style="color: var(--random-color);" class="signup-link">Создайте аккаунт</a>
        </div>
    </div>
</div>

<!-- Футер -->
<div class="footer">
    &copy; 2024 Все права защищены
</div>
</body>
</html>
