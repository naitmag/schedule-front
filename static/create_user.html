<div class="header">
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    Главная страница
</div>
<!-- Основной блок с содержимым -->
<div class="main-content-login">
    <div class="register-container">
        <h1>Регистрация пользователя</h1>
        <form id="register-form" action="#" method="post">
            <div class="input-pair">
                <div class="input-group-register">
                    <label for="last-name">Фамилия*</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="input-group-register">
                    <label for="first-name">Имя*</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
            </div>
            <div class="input-pair">
                <div class="input-group-register">
                    <label for="middle-name">Отчество</label>
                    <input type="text" id="middle-name" name="middle-name">
                </div>
                <div class="input-group-register">
                    <label for="email">Адрес электронной почты*</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="input-group-register">
                <label for="group">Группа*</label>
                <select id="group" name="group" required>
                    <option value="">Выберите группу</option>
                    <option value="group1">Группа 1</option>
                    <option value="group2">Группа 2</option>
                    <option value="group3">Группа 3</option>
                </select>
            </div>
            <button type="submit" id="register-button" class="register-button">Зарегистрироваться</button>
        </form>
        <div id="validation-message" class="validation-message"></div>
    </div>
</div>

<!-- Футер -->
